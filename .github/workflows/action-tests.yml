name: Action tests

permissions:
  contents: read

jobs:
  test-foundry-any-fail:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Navigate to hello_foundry
        run: |
          cd test-contracts/hello_foundry

      - name: Test Local Action
        uses: ./
        with:
          fail-on: any
        continue-on-error: true

  test-foundry-high-fail:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Navigate to hello_foundry
        run: |
          cd test-contracts/hello_foundry

      - name: Test Local Action
        uses: ./
        with:
          fail-on: high

  test-foundry-any-warning:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Navigate to hello_foundry
        run: |
          cd test-contracts/hello_foundry

      - name: Test Local Action
        uses: ./
        with:
          warn-on: any

  test-foundry-high-warning:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Navigate to hello_foundry
        run: |
          cd test-contracts/hello_foundry

      - name: Test Local Action
        uses: ./
        with:
          warn-on: high
